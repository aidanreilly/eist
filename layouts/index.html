{{ define "main" }}
<main class="site-main section-inner thin">
     <div id="spotlight">
        <p id="home-subtitle">
            <a href="#" onclick="
                if (!window.currentAudio) {
                    window.currentAudio = new Audio('http://stream-relay-geo.ntslive.net/stream');
                    window.currentAudio.play();
                    document.querySelector('#home-subtitle img').src = 'pause.svg';
                } else if (window.currentAudio.paused) {
                    window.currentAudio.play();
                    document.querySelector('#home-subtitle img').src = 'pause.svg';
                } else {
                    window.currentAudio.pause();
                    document.querySelector('#home-subtitle img').src = 'play.svg';
                }
                return false;">
                <img 
                    src="play.svg" 
                    class="front-page-img" />
            </a>
        </p>
